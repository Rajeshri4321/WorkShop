<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>

    <style>
        .item img {
            width: fit-content;
            height: 100%;
        }


        ul {
            background-color: aquamarine;
            text-align: center;
            list-style-type: none;
            margin: 0;
            padding-left: 700px;
            overflow: hidden;
        }

        li {
            float: left;
        }

        li a {
            display: block;

            padding-left: 50px;
            background-color: #dddddd;
        }

        #search {
            padding-left: 100px;
        }

        #logo {

            padding-right: 700px;
        }

        #myCarousel {
            opacity: 1;
        }
    </style>
</head>

<body>

    <a href="#" style="font-size: 30px;">Cybage Pune</a>
    <ul>
        <!-- <li id="logo" style="width:50% ; height:50%"><img src="../assist/logo.jpg" alt=""></li> -->

        <li><a href="#home">Home</a></li>
        <li><a href="./aboutUs.html">about US</a></li>
        <li><a href="./services.html">Services</a></li>
        <li><a href="./gallary.html">Gallary</a></li>
        <li><a href="./contactUs.html">Contact US</a></li>
        <li id="search"><input type="text" placeholder="Search.."></li>
    </ul>




    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="./images/f1.jpg" alt="Los Angeles" style="width: 100%">
            </div>

            <div class="item">
                <img src="./images/f2.jpg" alt="Chicago" style="width: 100%">
            </div>

            <div class="item">
                <img src="./images/f3.jpg" alt="New York" style="width: 100%">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>

</html>
