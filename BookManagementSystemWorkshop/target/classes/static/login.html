<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
<div align="center">
    <h1>Login Details: </h1>
    <form action="#" th:action="@{/api/user/}" method="post" th:object="${user}">
        <label>Email:</label>
        <input type="text" th:field="*{userEmail}" /><br/>
        <span th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}"></span>
 		<br/>
        <label>Password:</label>
        <input type="text" th:field="*{userPassword}" /><br/>
        <span th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}"></span>
 		<br/>
        
        <button type="submit">Login</button>    
    </form>
</div>
</body>
</html>
